<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br><br>
        <label for="color">Choose your favourite color:</label>
        <input type="color" id="color">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="enter your email">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="enter your password">
        <br><br>
        <label for="bth">Birthday date</label>
        <input type="date" id="bth">
        <br><br>
        <input type="radio" id="g1" name="gender" value="male" required>
        <label for="g1">Male</label>
        <input type="radio" id="g1" name="gender" value="Famale" required>



        
        <label for="g1">Famale</label>
        <br><br>
        <input type="checkbox" id="ck" required>
        <label for="ck">Do you agree to our terms and conditions?</label>
        <br><br>
        <label for="sub">Register</label>
        <input type="submit" id="sub">

    </form>
</body>
</html>
