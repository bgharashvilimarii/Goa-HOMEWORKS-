<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ra, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="margin-bottom: 0; padding-left: 60px;">CSS3 Browser Support(latest browser versions)</p>
    <table border="">
        <thead>
            <tr>
                <th>Css Property</th>
                <th>Internet Explorer</th>
                <th>FireFox</th>
                <th>Chrome</th>
                <th>Safari</th>
                <th>Opera</th>
            </tr>
        </thead>
        <tr>
            <th>Border Radius</th>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>Box Shadow</th>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td> 
        </tr>
        <tr>
            <th>CSS Animations</th>
            <td>No</td>
            <td>No</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>No</td> 
        </tr> 
    </table>
    <style>
        td {
            text-align: center;
        }
    </style>
</body>
</html>
